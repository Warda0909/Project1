body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f5f2eb;
}

.contact-section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    padding: 50px;
}

.contact-container {
    display: flex;
    background: white;
    max-width: 900px;
    width: 100%;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.contact-image img {
    width:50%;
}

.contact-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.contact-form {
    padding: 40px;
    width: 50%;
}

.contact-form h2 {
    font-size: 33px;
    margin-bottom: 15px;
    font-weight:200px;
}

.contact-form label {
    font-size:14px;
    font-weight: 600;
    display: block;
    font-weight: bold;
    margin-bottom:5px;
 }
.contact-form input, 
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.contact-form button {
    width: 100%;
    padding: 12px;
    background: black;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 25px;
    transition: 0.3s;
}

.contact-form button:hover {
    background:#333;
}


.contact-info {
    margin-top: 20px;
}
.contact-info h2{
font-size:16px;
font-weight:600;
margin-top: 15px;

}

.contact-info p {
font-size:14px;
color:#666;


}

    .navbar {

    .nav-links {
        flex-direction: column;
        gap: 10px;
    }
}
