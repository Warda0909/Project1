<!DOCTYPE html>  
  <html lang="en">  
  <head>  
      <meta charset="UTF-8">  
      <meta name="viewport" content="width=device-width, initial-scale=1.0">  
      <title>ICT Project</title>  
      <style>  
  
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap');  
  
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: 'Poppins', sans-serif;
          }
  
          body {
              background: url(Icon2.jpeg) no-repeat center center/cover;
              background-size: 1300px 700px;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              flex-direction: column;
              position: relative;
          }
  
  
         .logo {
              position: absolute;
              top: 20px;
              left: 50%;
              transform: translateX(-50%);
              font-size: 40px;
              font-weight: 700;
              font-family: 'Montserrat', sans-serif;
              color: white;
              text-shadow: 3px 3px 15px rgba(255, 255, 255, 0.8);
              letter-spacing: 3px;
         }
  
          .login-container {
              text-align: center;
              color: white;
          }
  
          .login-box {
              background: rgba(0, 0, 0, 0.7);
              padding: 30px;
              border-radius: 10px;
              box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
              width: 300px;
          }
  
          h3 {
              margin-bottom: 20px;
              font-size: 30px;
          }
  
          .input-group {
              margin-bottom: 15px;
          }
  
          input {
              width: 100%;
              padding: 10px;
              border: none;
              border-radius: 5px;
              outline: none;
          }
  
          button {
              width: 100%;
              padding: 10px;
              background: rgb(246, 148, 164);
              color: white;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              font-size: 16px;
          }
  
          button:hover {
              background: rgb(21, 104, 109);
          }
  
  
          @media (max-width: 768px) {
              body {
                  background-size: cover;
                  padding: 20px;
              }
  
              .login-box {
                  width: 90%;
                  max-width: 350px;
              }
  
              .logo {
                  font-size: 30px;
                  top: 10px;
              }
          }
      </style>  
  </head>  
  <body>  
  
      <div class="logo" style=" font-family:Californian FB ; font-size: 35px; padding-top: 40px; color: black;">JOSHUA.V</div>
  
      <div class="login-container">  
          <br>  
          <div class="login-box">  
              <h3>LOGIN</h3>  
              <form>  
                  <div class="input-group">  
                      <input type="text" placeholder="username" required>  
                  </div>  
                  <div class="input-group">  
                      <input type="password" placeholder="password" required>  
                      <a href="#" style="color: aliceblue; margin-left: 110px; font-size: 13px;">Forget Password</a>  
                  </div>  
                  <button type="submit"><a href="home.html" style="color: white; text-decoration: none;">Submit</a></button>  
              </form>  
          </div>  
      </div>  
  

  </body>  
  </html>
